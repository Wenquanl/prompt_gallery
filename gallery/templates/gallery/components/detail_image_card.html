<div class="grid-item mb-3" id="img-anchor-{{ img.pk }}">
    <div class="detail-img-card shadow-sm position-relative" id="img-card-{{ img.pk }}" style="min-height: 200px; background-color: #f8f9fa;">
        <span class="file-size-badge">{{ img.image.size|filesizeformat }}</span>
        
        <div class="position-relative" role="button" onclick="showModal({{ img.pk }})">
            <img src="{{ img.thumbnail.url }}" class="thumb-img" alt="AI Artwork" style="width: 100%; display: block; min-height: 150px; object-fit: cover;">
            <div class="hover-overlay"><i class="bi bi-zoom-in text-white fs-2"></i></div>
        </div>

        <div class="img-action-bar">
            <button type="button" class="action-btn like {% if img.is_liked %}active{% endif %}" id="like-btn-{{ img.pk }}" title="喜欢" onclick="toggleImageLike(event, {{ img.pk }})"><i class="bi {% if img.is_liked %}bi-heart-fill{% else %}bi-heart{% endif %}"></i></button>
            <a href="{{ img.image.url }}" download class="action-btn download" title="下载原图"><i class="bi bi-download"></i></a>
            <form action="{% url 'delete_image' img.pk %}" method="post" class="delete-form-confirm" style="display:inline;">
                {% csrf_token %}
                <button type="button" class="action-btn delete" title="删除图片" onclick="confirmDelete(event)"><i class="bi bi-trash3-fill"></i></button>
            </form>
        </div>
    </div>
</div>
