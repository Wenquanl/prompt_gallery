{% load static %}

<form id="homeImageSearchForm" action="{% url 'home' %}" method="post" enctype="multipart/form-data" style="display:none;">
    {% csrf_token %}
    <input type="file" name="search_image" id="hiddenHomeImageInput" accept="image/*" onchange="document.getElementById('homeImageSearchForm').submit();">
</form>

<nav class="navbar navbar-expand-lg navbar-light navbar-glass">
    <div class="container navbar-container">
        <a class="navbar-brand fw-bold text-dark" href="/">
            <i class="bi bi-stars text-primary me-2"></i>灵感图库
        </a>

        <div class="navbar-center d-none d-md-flex">
            <div class="nav-tabs-custom">
                <a href="{% url 'home' %}" 
                   class="nav-link-custom {% if request.resolver_match.url_name == 'home' and not request.GET.filter and not image_search_active %}active{% endif %}">
                   全部
                </a>
                
                <a href="{% url 'home' %}?filter=liked" 
                   class="nav-link-custom {% if request.GET.filter == 'liked' %}active{% endif %}">
                    <i class="bi bi-heart-fill me-1 text-danger"></i>喜欢
                </a>
                
                <a href="{% url 'liked_images_gallery' %}" 
                   class="nav-link-custom {% if request.resolver_match.url_name == 'liked_images_gallery' and not is_home_search %}active{% endif %}">
                    <i class="bi bi-images me-1 text-primary"></i>图墙
                </a>
            </div>
        </div>
        
        <div class="navbar-right d-none d-lg-flex ms-auto align-items-center">
            
            {% if not hide_search %}
            <div class="me-2">
                <form action="{% url 'home' %}" method="get" class="nav-search-wrapper" onsubmit="return this.q.value.trim() !== ''">
                    <input type="text" name="q" id="navSearchInput" class="nav-search-input" 
                            placeholder="搜索提示词..." autocomplete="off" 
                            value="{{ search_query|default:'' }}">
                    
                    <i class="bi bi-x-circle-fill text-secondary me-2 opacity-50 nav-search-clear-btn" 
                            id="navSearchClearBtn" 
                            title="清除内容"></i>

                    <button type="button" class="nav-img-search-btn" onclick="document.getElementById('hiddenHomeImageInput').click()" title="以图搜图">
                            <i class="bi bi-camera-fill"></i>
                    </button>

                    <button class="nav-search-btn" type="submit"><i class="bi bi-search" style="font-size: 0.8rem;"></i></button>
                </form>
            </div>
            {% endif %}
            
            {% load static %}

            <div class="dropdown">
                <button class="btn btn-sm rounded-pill nav-toolbox-btn dropdown-toggle" 
                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-cpu-fill me-2"></i>AI 工具箱
                </button>
                <ul class="dropdown-menu toolbox-dropdown-menu shadow border-0 mt-2" 
                    style="border-radius: 12px; left: 50% !important; right: auto !important; transform: translateX(-50%) !important;">
                    <li><h6 class="toolbox-header">图像生成</h6></li>
                    <li>
                        <a class="dropdown-item toolbox-item" href="https://jimeng.jianying.com/" target="_blank">
                            <img src="{% static 'gallery/img/jimeng.ico' %}" alt="Jimeng" style="width: 18px; height: 18px; object-fit: contain; margin-right: 18px;">即梦 AI
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item toolbox-item" href="https://dreamina.capcut.com/ai-tool/home/" target="_blank">
                            <img src="{% static 'gallery/img/dreamina.ico' %}" alt="Dreamina" style="width: 18px; height: 18px; object-fit: contain; margin-right: 18px;">Dreamina
                        </a>
                    </li>
                    
                    <li><hr class="toolbox-divider"></li>
                    <li><h6 class="toolbox-header">大语言模型</h6></li>
                    
                    <li>
                        <a class="dropdown-item toolbox-item" href="https://www.doubao.com/" target="_blank">
                            <img src="{% static 'gallery/img/doubao.ico' %}" alt="Doubao" style="width: 18px; height: 18px; object-fit: contain; margin-right: 18px;">豆包
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item toolbox-item" href="https://gemini.google.com/" target="_blank">
                            <img src="{% static 'gallery/img/gemini.png' %}" alt="Gemini" style="width: 18px; height: 18px; object-fit: contain; margin-right: 18px;">Google Gemini
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item toolbox-item" href="https://aistudio.google.com/" target="_blank">
                            <img src="{% static 'gallery/img/aistudio.ico' %}" alt="AI Studio" style="width: 18px; height: 18px; object-fit: contain; margin-right: 18px;">Google AI Studio
                        </a>
                    </li>
                    
                    <li>
                        <a class="dropdown-item toolbox-item" href="https://grok.com/" target="_blank">
                            <img src="{% static 'gallery/img/grok.ico' %}" alt="Grok" style="width: 18px; height: 18px; object-fit: contain; margin-right: 18px;">Grok
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item toolbox-item" href="https://tongyi.aliyun.com/" target="_blank">
                            <img src="{% static 'gallery/img/qwen.png' %}" alt="Qwen" style="width: 18px; height: 18px; object-fit: contain; margin-right: 18px; border-radius: 4px;">通义千问
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item toolbox-item" href="https://yuanbao.tencent.com/" target="_blank">
                            <img src="{% static 'gallery/img/yuanbao.ico' %}" alt="Yuanbao" style="width: 18px; height: 18px; object-fit: contain; margin-right: 18px;">腾讯元宝
                        </a>
                    </li>
                    <li><hr class="toolbox-divider"></li>
                    <li><h6 class="toolbox-header">项目源码</h6></li>
                    <li>
                        <a class="dropdown-item toolbox-item" href="https://github.com/Wenquanl/prompt_gallery" target="_blank">
                            <i class="bi bi-github"></i>GitHub - Wenquanl/prompt_gallery
                        </a>
                    </li>

                </ul>
            </div>
            
            <div class="btn-group ms-2 shadow-sm rounded-pill" role="group">
                
                <a href="{% url 'upload' %}?next={{ request.get_full_path|urlencode }}" 
                   class="btn btn-sm btn-upload-nav d-flex align-items-center px-3 m-0" 
                   style="border: none; border-top-left-radius: 50rem; border-bottom-left-radius: 50rem;">
                    <i class="bi bi-plus-lg me-1"></i>发布
                </a>
                
                <button type="button" 
                        class="btn btn-sm btn-upload-nav dropdown-toggle dropdown-toggle-split px-2 d-flex align-items-center justify-content-center m-0" 
                        data-bs-toggle="dropdown" 
                        aria-expanded="false" 
                        style="border: none; border-left: 1px solid rgba(255, 255, 255, 0.35); border-top-right-radius: 50rem; border-bottom-right-radius: 50rem;">
                    <span class="visually-hidden">展开菜单</span>
                </button>
                
                <ul class="dropdown-menu shadow border-0 mt-2" 
                    style="border-radius: 12px; min-width: 140px; left: 50% !important; right: auto !important; transform: translateX(-50%) !important;">
                    <li>
                        <a class="dropdown-item fw-bold py-2 px-3 d-flex align-items-center" href="{% url 'create' %}" target="_blank" rel="noopener noreferrer">
                            <div class="d-flex align-items-center justify-content-center me-2" style="width: 28px; height: 28px; background: #f4ecff; border-radius: 50%;">
                                <i class="bi bi-magic" style="color: #8a2be2; font-size: 14px;"></i>
                            </div>
                            <span class="text-dark">AI 创作室</span>
                        </a>
                    </li>
                </ul>
                
            </div>
        </div>
    </div>
</nav>
